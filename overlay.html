    .navbar-default .navbar-nav > .active > a,

    /*.hvrcenter {

    .hvrcenter:before {
      content: "";
      position: absolute;
      z-index: 0;
      left: 50%;
      right: 50%;
      bottom: 0;
      background: black;
      height: 2px;
      -webkit-transition-property: left, right;
      transition-property: left, right;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    .hvrcenter:hover:before, .hvrcenter:focus:before, .hvrcenter:active:before {
      left: 0;
      right: 0;
    }

    .photo {
      position: absolute;
      animation: round 16s infinite;
      opacity: 0;
    }

    @keyframes round {
      25% {
        opacity: 1;
      }
      40% {
        opacity: 0;
      }
    }
    img:nth-child(1) {
      animation-delay: 12s;
    }

    img:nth-child(2) {
      animation-delay: 8s;
    }

    img:nth-child(3) {
      animation-delay: 4s;
    }

    img:nth-child(4) {
      animation-delay: 0s;
    }

    .overlay {
      position: absolute;
      /*top: 50px;*/
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2e6d5;
      opacity: 1;
       
      -webkit-mask-image: -webkit-gradient(linear, left top, right bottom, 
          color-stop(0.00,  rgba(242, 230, 213, 1)),
          color-stop(0.30,  rgba(242, 230, 213, 0.9)),
          color-stop(0.50,  rgba(0, 0, 0, 0)));
    }

    #logo
